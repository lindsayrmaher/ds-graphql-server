type Query {
    info: String!
    getContent: [Item!]!
    getItem(stationID: String!, id: ID!): Item!
}

type Item {
    source: Source!
    author: String
    title: String!
    description: String
    url: String!
    urlToImage: String!
    publishedAt: String!
    content: String!
}

type Source {
    id: String
    name: String
}